<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="equilibrum NFT picture">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="eye icon">
        </div>
      </div>
      <div class="stats">
        <p class="stats-title txt-white" >Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats-info">
          <div class="info-eth">
            <img src="images/icon-ethereum.svg" alt="etherium icon">
            <p> 0.041 ETH</p>
          </div>
          <div class="info-time">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>  3 days left</p>
          </div> 
        </div>
        <div class="user">
          <img src="images/image-avatar.png" alt="" class="user-img">
          <p>Creation of <span class="txt-white"> Jules Wyvern</span></p>
        </div>
      </div>
     
    </div>
  </div>


  

 

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/romanrobert">Roman Robert</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
